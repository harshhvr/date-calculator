<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dates Difference Weeks</title>
    <link
      rel="shortcut icon"
      href="../images/svg/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/functions.js"></script>

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header class="site-header">
      <a href="../index.html" class="logo">
        <img src="../images/svg/logo.svg" alt="Brand Logo" />
      </a>

      <a href="./index.html" class="menu">
        <span class="material-symbols-outlined">widgets</span>
      </a>
    </header>

    <div class="content-container">
      <main>
        <section class="form-section">
          <form autocomplete="off" method="post">
            <div class="form-header">
              <h3>Date Difference Weeks Calculator</h3>
              <p>Get difference between two dates (in days and weeks).</p>
            </div>

            <div class="form-content">
              <!-- Form Inputs -->
              <div class="form-inputs">
                <div class="form-field">
                  <label for="date1" class="form-field-mandatory-badge"
                    >Begin Date (Excluded)</label
                  >
                  <input type="date" name="begin-date" id="date1" required />
                </div>

                <div class="form-field">
                  <label for="date2" class="form-field-mandatory-badge"
                    >End Date (Included)</label
                  >
                  <input type="date" name="end-date" id="date2" required />
                </div>
              </div>

              <!-- Form Actions -->
              <div class="form-actions">
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
              </div>
            </div>
          </form>

          <div class="output">
            <div class="output-header">
              <h3>Output</h3>
            </div>
            <div class="output-content">
              <div class="output-field">
                <div class="output-field-label">Days</div>
                <div class="output-field-value" id="days">[days]</div>
              </div>

              <div class="output-field">
                <div class="output-field-label">Weeks</div>
                <div class="output-field-value" id="weeks">[weeks]</div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="site-footer">
      Copyright &copy; NewCodes 2024. All Rights Reserved.
    </footer>

    <script src="../js/index.js"></script>
    <script>
      const calc = new Calculator();
      calc.calculate1({
        inputs: { date1: "#date1", date2: "#date2" },
        outputs: { days: "#days", weeks: "#weeks" },
        actions: { submit: "#submit", reset: "#reset" },
      });
    </script>
  </body>
</html>
